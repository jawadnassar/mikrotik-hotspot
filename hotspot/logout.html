<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<link rel="icon" href="assets/favicon.ico">
<title>internet hotspot > login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="pragma" content="no-cache" />
<meta http-equiv="expires" content="-1" />
<!-- Bootstrap core CSS -->
<link href="assets/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="assets/signin.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="assets/html5shiv.min.js"></script>
  <script src="assets/respond.min.js"></script>
<![endif]-->
</head>

<body>
<script language="JavaScript">
<!--
    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }
//-->
</script>

<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<table class="table table-bordered table-striped" style="margin:auto; width: 50%">  
				<tr>
					<td>user name</td>
					<td>$(username)</td>
				</tr>
				<tr>
					<td>IP address</td>
					<td>$(ip)</td>
				</tr>
				<tr>
					<td>MAC address</td>
					<td>$(mac)</td>
				</tr>
				<tr>
					<td>session time</td>
					<td>$(uptime)</td>
				</tr>
				$(if session-time-left)
				<tr>
					<td>time left</td>
					<td>$(session-time-left)</td>
				</tr>
				$(endif)
				<tr>
					<td>bytes up/down:</td>
					<td>$(bytes-in-nice) / $(bytes-out-nice)</td>
				</tr>
			</table>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12 text-center">
			<b>you have just logged out</b> <br><br>
			<form action="$(link-login)" name="login" onSubmit="return openLogin()">
				<input class="btn btn-success btn-lg"  type="submit" value="Log in">
			</form>
		</div>
	</div>
</div>

<table class="" width="100%" height="100%">

<tr>
<td align="center" valign="middle">


<br>

</td>
</table>
</body>
</html>
